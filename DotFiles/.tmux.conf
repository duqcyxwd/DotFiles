# Prefix binding {{{1
# ------------------------------------------------------------------------------
# Default prefix is 'C-b'
unbind C-b

# set -g prefix 'C-\'
# bind 'C-\' send-prefix

set -g prefix 'C-a'
bind 'C-a' send-prefix


# Tmux function mapping (choose-tree/display-panes/source-file) {{{1
# ------------------------------------------------------------------------------

# choose-tree
# Use choose-tree and T to tag stuff, X to delete
# Tree mode tips: https://github.com/tmux/tmux/wiki/Getting-Started#choosing-sessions-windows-and-panes
# Use t to tag and X to kill tags session window

# bind w choose-tree
# bind 'C-\' choose-window
# bind 'C-\' choose-tree -Z -w
bind '\' choose-tree   -Z -w
bind t   choose-tree   -Z -w
bind w   choose-window -s

bind :     command-prompt
bind 'C-;' command-prompt
bind ';'   command-prompt

bind q display-panes

# Easy config reload
bind c-r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded!"
bind r   source-file ~/.tmux.conf \; display-message "tmux.conf reloaded!"


# Navigation Window/Panel/Session{{{1
# ------------------------------------------------------------------------------

# Panel recent
# Alacritty mapped to Cmd-[ and cmd-]
bind O select-pane -t :.-
bind o select-pane -t :.+

# Window navigation
bind -r c-n next-window
bind -r c-p previous-window

# Window recent
bind -r Tab last-window

# Window Swap
# Swap window to left/right
bind -n C-S-Left  swap-window -t -d -1
bind -n C-S-Right swap-window -t -d +1

# Session
# This a default mapping and I just add -r
# prefix-( and  prefix-)
# C-a L Last session
bind -r ( switch-client -p
bind -r ) switch-client -n


# Smart Panel Navigation Moving with VIM keys {{{2
# ------------------------------------------------------------------------------

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

