# }}}1
# Create/Split/Delete window/panel {{{1
# ------------------------------------------------------------------------------
# Window
# Use n to create new window
# use vim split to create new panel
unbind n
bind n new-window -c '#{pane_current_path}'

# Panel
# use vim-like keys for splits and windows
unbind v
unbind s

bind v      split-window -h -c '#{pane_current_path}'
bind s      split-window -v -c '#{pane_current_path}'
bind -r c-v split-window -h -c '#{pane_current_path}'
bind -r c-s split-window -v -c '#{pane_current_path}'

# Use x to kill pane, and kill all panel will kill current window
# C-\ &          kill the current window
# & kill window, but I don't want use to kill window but it is too common to
# use C-c to cancel/kill process and I don't kill window in those cases.
unbind x
bind x      kill-pane
bind -r c-x kill-pane


# Layout {{{1
# ------------------------------------------------------------------------------
# Change layout {{{2
#  [Move window to pane](http://unix.stackexchange.com/questions/14300/tmux-move-window-to-pane)
bind -r C-o rotate-window

bind + select-layout main-horizontal
bind = select-layout main-vertical

bind -r enter   next-layout
bind -r c-enter next-layout

# z: make a pane go full screen. Hit C-b z again to shrink it back to its previous size
# C-<arrow key>: Resize pane in direction of <arrow key>4


